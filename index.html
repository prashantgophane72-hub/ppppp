<html>
<head>
    <title>Greeting App By Prashant</title>
    <style>
        * {
            font-size: 30px;
            text-align: center;
            margin: auto;
        }
        body {
            background-color: lightyellow;
        }
        input {
            font-size: 25px;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <br/>
    <h1>Greeting App</h1>
    <br/>
    <form onsubmit="show()">
        <input type="text" id="name" placeholder="Enter name"/>
        <br/><br/>
        <input type="submit" value="Show Greeting"/>
    </form>
    <br/>
    <h2 id="msg"></h2>

    <script>
        function show() {
            event.preventDefault();
            let name = document.getElementById("name");
            let msg = document.getElementById("msg");

            if (name.value === "") {
                alert("Please enter name");
                msg.innerHTML = "";
                name.focus();
                return;
            }

            if (name.value.trim() === "") {
                alert("Name cannot be blank space");
                msg.innerHTML = "";
                name.focus();
                return;
            }

            if (!name.value.match("^[A-Za-z]+$")) {
                alert("Name should contain only alphabets");
                msg.innerHTML = "";
                name.focus();
                return;
            }

            let d = new Date();
            let wd = d.getDay();  // 0 = Sunday, 6 = Saturday

            if (wd === 0 || wd === 6)
                msg.innerHTML = "Hello " + name.value + ", today is weekend ";
            else
                msg.innerHTML = "Hello " + name.value + ", today is weekday ";
        }
    </script>
</body>
</html>
